<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="scriptnes.css" /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <!--   <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" /> -->
    <title>Guess The Number!</title>
  </head>
  <body>
    <header>
      <nav>
        <button class="btn again nes-btn is-warning">Play Again!</button>

        <fieldset class="nes-container with-title">
          <legend>About The Game</legend>
          <p>Guess the number between 1-20!</p>
          <!-- <p class="myNum">15</p> -->
        </fieldset>
      </nav>
      <p class="victory"></p>

      <img
        src="logo/number-logos_black-removebg-preview.png"
        alt="logo here"
        class="pict"
      />
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check nes-btn is-primary">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing ...</p>
        <p class="label-score">
          <i class="nes-icon coin is-small"></i> Score:
          <span class="score">20</span>
        </p>
        <p>
          Highscore:
          <span class="rank">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
